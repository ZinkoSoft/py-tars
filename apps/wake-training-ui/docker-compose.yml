version: "3.9"

services:
  wake-training-ui:
    image: node:20-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - node_modules:/workspace/node_modules
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    expose:
      - "5173"

  wake-training-proxy:
    build:
      context: ./nginx
    environment:
      - TLS_SUBJECT=${TLS_SUBJECT:-/CN=localhost}
      - TLS_SAN=${TLS_SAN:-DNS:localhost,IP:127.0.0.1}
      - TLS_DAYS=${TLS_DAYS:-365}
      - TLS_KEY_BITS=${TLS_KEY_BITS:-2048}
      - UPSTREAM_HOST=wake-training-ui
      - UPSTREAM_PORT=5173
      - API_SCHEME=${API_SCHEME:-http}
      - API_HOST=${API_HOST:-127.0.0.1}
      - API_PORT=${API_PORT:-8000}
    depends_on:
      - wake-training-ui
    ports:
      - "${HTTPS_PORT:-5173}:443"
    volumes:
      - certs:/etc/nginx/certs

volumes:
  node_modules:
  certs:
