[pytest]
# Pytest configuration for tars-mcp-character

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=tars_mcp_character
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires full environment)
    slow: mark test as slow running

# Asyncio settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = tars_mcp_character
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
