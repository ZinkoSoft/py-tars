[pytest]
# Pytest configuration for py-tars
testpaths = apps packages tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Ignore build and cache directories
norecursedirs = .venv .git __pycache__ *.egg-info build dist .pytest_cache node_modules scripts
# Add better output formatting
# Use importlib mode to avoid namespace conflicts with test directories
addopts = -v --tb=short --strict-markers --import-mode=importlib
# Register custom markers
markers =
    asyncio: mark test as async (automatically handled)
    slow: mark test as slow running
    integration: mark test as integration test
